<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFF 브랜드 채팅</title>
  <style>
    body {
      background: #eafaf1;
      font-family: 'Pretendard', sans-serif;
      color: #1b5e20;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    #chat-box {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      height: 500px;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    .msg {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      line-height: 1.4em;
    }

    .user {
      background: #c8e6c9;
      align-self: flex-end;
    }

    .bot {
      background: #eeeeee;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 999px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #4caf50;
      border: none;
      color: white;
      border-radius: 999px;
      cursor: pointer;
    }

    button:hover {
      background: #388e3c;
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin: 40px 0 20px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    🌿 NFF 고객 채팅 센터
  </header>

  <div id="chat-box">
    <div id="messages">
      <div class="msg bot">안녕하세요! 친환경 패션 브랜드 NFF입니다. 무엇을 도와드릴까요?</div>
    </div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="메시지를 입력하세요..." />
      <button onclick="sendMessage()">전송</button>
    </div>
  </div>

  <footer>
    © 2025 NFF | 우리는 지속 가능한 패션을 지향합니다.
  </footer>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const msgText = input.value.trim();
      if (!msgText) return;

      addMessage("user", msgText);
      input.value = "";

      // 간단한 응답 로직
      setTimeout(() => {
        const reply = generateBotReply(msgText);
        addMessage("bot", reply);
      }, 600);
    }

    function addMessage(role, text) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg " + role;
      msgDiv.textContent = text;
      document.getElementById("messages").appendChild(msgDiv);
      msgDiv.scrollIntoView({ behavior: "smooth" });
    }

    function generateBotReply(text) {
      const lower = text.toLowerCase();
      if (lower.includes("배송")) return "배송은 평균 2~3일 소요됩니다.";
      if (lower.includes("제품")) return "원하시는 제품 카테고리를 말씀해 주세요.";
      if (lower.includes("환불")) return "환불은 수령 후 7일 이내에 가능합니다.";
      return "문의 감사합니다! 빠르게 확인해드릴게요.";
    }
  </script>

</body>
</html>
